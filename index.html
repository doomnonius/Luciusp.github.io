<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <title>TI3 War Roller</title>
    <body id="body" onload="createCombat()">
      <!--class selection-->
      <div>
        <datalist hidden class="datalist" id="races">
          <option value="Letnev">Barony of Letnev</option>
          <option value="Hacan">Emirates of Hacan</option>
          <option value="Sol">Federation of Sol</option>
          <option value="L1Z1X">L1Z1X Mindnet</option>
          <option value="Mentak">Mentak Coalition</option>
          <option value="Naalu">Naalu Collective</option>
          <option value="Sardakk">Sardakk N'orr</option>
          <option value="Jol-Nar">Universities of Jol-Nar</option>
          <option value="Xxcha">Xxcha Kingdom</option>
          <option value="Yssaril">Yssaril Tribes</option>
          <option value="Saar">(X) Clan of Saar</option>
          <option value="Muatt">(X) Ember of Muatt</option>
          <option value="Winnu">(X) Winnu</option>
          <option value="Yin">(X) Yin Brotherhood</option>
        </datalist>
        <p id="prace">Race:<input class="pickrace" id="race" list="races" onchange="updateRace()"><button id="button" type="button" onclick="updateRace()">Update</button></input></p>
        <p class="fixed"><input class="checkbox" type="checkbox" onclick="createCombat()" id="space_battle" checked>Space Battle</input><input class="checkbox" type="checkbox" onclick="createCombat()" id="invasion_combat" checked>Invasion Combat</input></p>
      </div>
      <div class="offset">
        <p><input class="checkbox" type="checkbox" onclick="decrementXxcha()" id="xxcha_check">I am in the first round of combat against the Xxcha and all my units have -1</input></p>
      </div>
      <table class="offset">
        <thead>
          <tr id="theads">
          </tr>
        </thead>
        <tbody id="combat_div">
        </tbody>
      </table>
      <div><button id="button2" type="button" onclick="roll()">Roll!</button></div>
      <!--links to rules .pdf (both original and rewritten)-->
      <div class="link"><a href="https://images-cdn.fantasyflightgames.com/filer_public/14/68/14684746-8906-4b9c-b060-1dee7f62de47/ti3rules.pdf" target="_blank">Original Rules</a> <br></br><a href="ti3simprules.pdf" target="_blank">Simplified Rules</a></div>
    </body>
  </head>
</html>
